<html>
<head>
	<link rel="stylesheet" type="text/css" href="<<ZAP_HUD_FILES>>?name=libraries/spectre.css"/>
	<link rel="stylesheet" type="text/css" href="<<ZAP_HUD_FILES>>?name=libraries/spectre-icons.css"/>
	<link rel="stylesheet" type="text/css" href="<<ZAP_HUD_FILES>>?name=panel.css&amp;orientation=ORIENTATION" />

	<script type="text/javascript" src="<<ZAP_HUD_FILES>>?name=libraries/localforage.min.js"></script>
	<script type="text/javascript" src="<<ZAP_HUD_FILES>>?name=libraries/vue.js"></script>
	<script type="text/javascript" src="<<ZAP_HUD_FILES>>?name=utils.js"></script>
	<script type="text/javascript" src="<<ZAP_HUD_FILES>>?name=panel.js"></script>
</head>
<body>
	<div id="app">
		<hud-buttons></hud-buttons>
	</div>

	<template id="hud-buttons-template">
		<div id="hud-buttons" :class="{'d-hide': !isVisible, 'd-visible': isVisible}">
			<hud-button v-for="tool in tools" :key="tool.name" :label="tool.label" :icon="'<<ZAP_HUD_FILES>>?image=' + tool.icon" :data="tool.data" :name="tool.name"></hud-button>
			<hud-button icon="<<ZAP_HUD_FILES>>?image=plus.png" name="add-tool"></hud-button>
		</div>
	</template>

	<template id="hud-button-template">
		<div class="hud-button-wrapper">
		<div :class="{'hud-button': true, 'small': isSmall, 'active': isActive, 'disabled': isDisabled}" :style="{'float': orientation, 'direction': direction}" @click="selectButton" @contextmenu="showContextMenu" @mouseenter="mouseEnter" @mouseover="mouseOver" @mouseleave="mouseLeave">
			<img :src="currentIcon" :style="{'float': orientation}">
			<span id="data" v-show="showData" :style="{'float': orientation, 'margin-left': marginleft, 'margin-right': marginright}">{{currentData}}</span>
			<span id="label" v-show="!isSmall" @transitionend="transitionEnd" :style="{'float': orientation, 'margin-left': labelmarginleft, 'margin-right': labelmarginright}">{{label}}
				<i :style="{'z-index': 5, 'margin-left': iconmarginleft, 'margin-right': iconmarginright}" :class="{ 'icon': true, 'font-size': true, 'icon-arrow-right': isArrowRight, 'icon-arrow-left': isArrowLeft, 'icon-arrow-down': isArrowDown, 'hud-button-icon': true }" @mouseover="toggleShowMenu" @mouseleave="leaveMenuButton"></i>
			</span>
			<div :class="{'hud-menu-wrapper': true, 'left-side': isLeft, 'right-side': isRight}">
				<div class="hud-menu" :class="{'menu-shown': isMenuShown, 'left-side': isLeft, 'right-side': isRight}" @transitionend="menuTransitionEnd" @mouseover="enterMenu" @mouseleave="leaveMenu"> 
					<div class="hud-menu-buffer-top"></div>
					<div :class="{'hud-menu-buffer-left': isRight, 'hud-menu-buffer-right': isLeft, 'menu-shown': true}"></div>
					<div :class="{'hud-menu-buffer-bottom': true, 'menu-shown': true, 'left-side': isLeft, 'right-side': isRight}"></div>
					<div id="menu" :class="{'hud-menu-list': true, 'menu-shown': isMenuShown, 'left-side': isLeft, 'right-side': isRight}">
							<ul class="hud-button-menu">
								<li class="menu-item"><a href="#">View Scopes</a></li>
								<li class="menu-item" @click="removeTool"><a href="#" style="border-radius: 0rem 0rem .5rem .5rem;">Remove Tool</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</template>
</body>
</html>
